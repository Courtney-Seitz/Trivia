<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Catamaran' rel='stylesheet' type='text/css'>
  <title>Quizzacious Bananas | Banana Trivia</title>
</head>
<body>

  <h1>Quizzacious Bananas</h1>
  <p class="bananas">Do You Know Bananas?</p>

  <div class="gameContainer">
    <input class="startGame" type="button" value="Start">
  </div>

<!-- My next step for you would be to dynamically generate the HTML for these questions from an array using JS.
Hardcoding in all the questions this way is very inefficient. -->

  <div class="questionContainer">
    <div class="question"> Where did bananas originate?
      <ul class="answers">
        <li><label><input name="Question0" value="wrong" type="radio"> The Grocery Store</label></li>
        <li><label><input name="Question0" value="wrong" type="radio"> Alaska</label></li>
        <li><label><input name="Question0" value="correct" type="radio"> The Caribbean</label></li>
      </ul>
    </div>

    <div class="question"> How is the banana plant classified botanically?
      <ul class="answers">
        <li><label><input name="Question1" value="correct" type="radio"> Perennial herb</label></li>
        <li><label><input name="Question1" value="wrong" type="radio"> Delicious</label></li>
        <li><label><input name="Question1" value="wrong" type="radio"> Shrubbery</label></li>
      </ul>
    </div>

    <div class="question"> What do agriculturists call bananas growing together on a single stem?
      <ul class="answers">
        <li><label><input name="Question2" value="wrong" type="radio"> Toes</label></li>
        <li><label><input name="Question2" value="correct" type="radio"> Hands</label></li>
        <li><label><input name="Question2" value="wrong" type="radio"> Fingerlings</label></li>
      </ul>
    </div>

    <div class="question"> Into which of the following sub-categories does the banana best fit?
      <ul class="answers">
        <li><label><input name="Question3" value="correct" type="radio"> Berry</label></li>
        <li><label><input name="Question3" value="wrong" type="radio"> Smoothie</label></li>
        <li><label><input name="Question3" value="wrong" type="radio"> Sundae Topping</label></li>
      </ul>
    </div>
</div>

    <div class="gameContainer">
      <input class="next" type="button" value="Next Question">
      <p class="scoreDisplay">Score: <span id="score">
      </span><p>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
      <script src="trivia.js"></script>
    </body>
    </html>
